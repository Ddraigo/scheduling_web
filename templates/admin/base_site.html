{% extends "admin/base.html" %}

{# Ẩn hoàn toàn footer và fix sidebar scroll #}
{% block extrastyle %}
{{ block.super }}
<style>
	/* Ẩn footer */
	.main-footer,
	footer,
	.content-footer,
	#footer,
	footer.main-footer {
		display: none !important;
		visibility: hidden !important;
		height: 0 !important;
		padding: 0 !important;
		margin: 0 !important;
		border: 0 !important;
	}
	
	/* Fix sidebar scroll độc lập */
	.main-sidebar {
		height: 100vh !important;
		max-height: 100vh !important;
		position: fixed !important;
		top: 0 !important;
		left: 0 !important;
		overflow: hidden !important;
		z-index: 1038 !important;
        min-width: fit-content !important;
	}
	
	.main-sidebar .sidebar {
		height: calc(100vh - 57px) !important;
		overflow-y: auto !important;
		overflow-x: hidden !important;min-width: fit-content !important;
	}
	
	/* Content scroll độc lập, không bị sidebar ảnh hưởng */
	.content-wrapper {
		min-height: 100vh !important;
	}
</style>
{% endblock extrastyle %}

{% block footer %}{% endblock %}
